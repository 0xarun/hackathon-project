{% extends 'tracker/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Profile Settings</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            {% if profile.profile_image %}
                                <img src="{{ profile.profile_image.url }}" class="rounded-circle mb-2" width="96" height="96" alt="Profile Image">
                            {% else %}
                                <img src="https://randomuser.me/api/portraits/lego/1.jpg" class="rounded-circle mb-2" width="96" height="96" alt="Profile Image">
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            {{ form.full_name.label_tag }}
                            {{ form.full_name }}
                        </div>
                        <div class="mb-3">
                            {{ form.profile_image.label_tag }}
                            {{ form.profile_image }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
