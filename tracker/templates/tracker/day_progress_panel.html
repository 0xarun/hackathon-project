<div class="card shadow-sm rounded-4 border-0 mb-3">
    <div class="card-body">
        <h5 class="mb-3 d-flex align-items-center gap-2">
            <i class="fas fa-calendar-day text-primary"></i> Progress for {{ date|date:'M d, Y' }}
        </h5>
        {% if entries %}
            <ul class="list-group list-group-flush">
                {% for entry in entries %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        {% if entry.completed %}
                            <i class="fas fa-check-circle text-success me-2"></i>
                        {% else %}
                            <i class="fas fa-times-circle text-danger me-2"></i>
                        {% endif %}
                        {{ entry.habit.name }}
                    </span>
                    <span class="fw-bold">{{ entry.value }} {{ entry.habit.unit }}</span>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="text-center text-muted my-4">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <h6>No entries for this day.</h6>
            </div>
        {% endif %}
    </div>
</div>
